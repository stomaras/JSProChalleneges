<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <p class="note">This is a note!</p>
    </div>

    <ul id="menu">
      <li>Home</li>
      <li>Products</li>
      <li class="current">Customer Support</li>
      <li>Carrers</li>
      <li>Investors</li>
      <li>News</li>
      <li>About us</li>
    </ul>

    <script>
      let note = document.querySelector(".note");
      console.log(note.parentNode);

      /*
        To get the next sibling of an element, you use the nextElementSibling attribute
      */
      let current = document.querySelector(".current");
      let nextSibling = current.nextElementSibling;
      while (nextSibling) {
        console.log(nextSibling);
        nextSibling = nextSibling.nextElementSibling;
      }
      console.log(nextSibling);

      /*
        To get the previous sibling of an element, we use the previousElementSibling attribute
      */
      let currentEl = document.querySelector(".current");
      let prevSibling = currentEl.previousElementSibling;
      while (prevSibling) {
        console.log(prevSibling);
        prevSibling = current.previousElementSibling;
      }
    </script>
  </body>
</html>
